    <script>
  function showToast(message) {
    const toastEl = document.getElementById("couponToast");
    const bodyEl = document.getElementById("couponToastBody");
    bodyEl.textContent = message;
    const toast = bootstrap.Toast.getOrCreateInstance(toastEl, { delay: 1000 });
    toast.show();
  }

  async function copyToClipboard(text) {
    // Método moderno
    if (navigator.clipboard && window.isSecureContext) {
      await navigator.clipboard.writeText(text);
      return true;
    }

    // Fallback (mais antigo)
    const ta = document.createElement("textarea");
    ta.value = text;
    ta.style.position = "fixed";
    ta.style.left = "-9999px";
    ta.style.top = "-9999px";
    document.body.appendChild(ta);
    ta.focus();
    ta.select();

    try {
      const ok = document.execCommand("copy");
      document.body.removeChild(ta);
      return ok;
    } catch (e) {
      document.body.removeChild(ta);
      return false;
    }
  }

  document.querySelectorAll("._js-coupon-link").forEach((el) => {
    el.addEventListener("click", async (ev) => {
      const coupon = el.dataset.coupon;
      const redirect = el.dataset.redirect || el.href;

      // Se não tem cupom, deixa o link funcionar normal
      if (!coupon) return;

      ev.preventDefault();

      const ok = await copyToClipboard(coupon);
      if (ok) {
        showToast(`Cupom "${coupon}" copiado! Redirecionando...`);
      } else {
        showToast(`Não consegui copiar automaticamente. Cupom: ${coupon}`);
      }

      // pequeno delay para aumentar a chance do copy “pegar”
        setTimeout(() => {
            window.open(redirect, "_blank", "noopener");
        }, 2000);
    });
  });
</script>
